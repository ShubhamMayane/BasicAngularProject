<div class="button-Div">
    <button class="btn btn-primary" (click)="getEmployeeData()">Show Employee Details</button>
</div>
<hr>

<table class="table">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Job Title Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Full Name</th>
        <th scope="col">EmployeeCode</th>
        <th scope="col">Region</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Email Address</th>
      </tr>
    </thead>
    <tbody *ngFor="let value of employeeData">
      <tr>
        <td>{{value.userId}}</td>
        <td>{{value.jobTitleName}}</td>
        <td>{{value.firstName}}</td>
        <td>{{value.lastName}}</td>
        <td>{{value.preferredFullName}}</td>
        <td>{{value.employeeCode}}</td>
        <td>{{value.region}}</td>
        <td>{{value.phoneNumber}}</td>
        <td>{{value.emailAddress}}</td>
      </tr>
    
    </tbody>
  </table>
